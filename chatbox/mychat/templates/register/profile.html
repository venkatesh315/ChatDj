{% extends 'base.html' %}
{% block title %}Profile details{% endblock %}


{% block content %}
<h1 class="mt-2">Profile</h1>
<div class="container">
   <div class="row justify-content-center">
        <div class="col-8">
            <hr class="mt-0 mb-4">
    <p>Username: {{ user }}</p>
     <p>Email: {{ user.email }}</p>
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
</div>
   </div>
</div>
<h3> Edit your details <a href="{% url 'edit_profile' %}">here</a></h3>
<h3> Search profiles here <a href="{% url 'search' %}">here</a></h3>
{% endblock %}
